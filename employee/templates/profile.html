{% extends 'emp_base.html' %}


{% load static %}

{% block body %}




<div class="card-shadow m-5">
  <div class="card-body">
    <h5 class="p-2" style="border-bottom:2px solid-orange">Create an Account</h5>

    <div class="conatiner-fluid">
      <form method="POST" name="signup" onsubmit="return checkpassword()">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>First name</label>
              <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+"required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Last name</label>
              <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+"required>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Employee Code</label>
              <input type="text" name="empcode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label>Email Id</label>
              <input type="text" name="email" class="form-control" placeholder="Email ID" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" name="cpwd" class="form-control" placeholder="Enter Password Again" required>
            </div>
          </div>
          
        </div>
        
        <input type="submit" value="Submit" class="m-2 btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% if erros == "no" %}
<script>
  alert('Signup Successfull');
  window.location = ('{% url 'emp_login' %}');
  // why this isn't working this redirect? 
</script>
{% endif %}
{% if error == "" %}
<script>
  alert('Something went wrong try again');
  
</script>
{% endif %}

{% endblock %}
