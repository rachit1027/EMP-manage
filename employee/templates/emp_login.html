{% extends 'header.html' %}
{% load static %}

{% block body %}



<div class="card-shadow m-5">
  <div class="card-body">
    <h5 class="p-2" style="border-bottom:2px solid-orange">Employee Login</h5>

    <div class="conatiner-fluid">
      <form method="POST" >
        {% csrf_token %}
        <div class="form-row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Email ID</label>
              <input type="email" name="email" class="form-control" placeholder="Enter Username" required>
            </div>
          </div>
        </div>

        <div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password"required>
            </div>
          </div>
        </div>
         
          
        
        
        <input type="submit" value="Login" class="m-2 btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% if erros == "no" %}
<script>
  alert('Logged In Successfully');
  window.location = ('{% url 'emp_home' %}');
  // why this isn't working this redirect? 
</script>
{% endif %}
{% if error == "" %}
<script>
  alert('Invalid Login Credentials, Try again');
  
</script>
{% endif %}

{% endblock %}
